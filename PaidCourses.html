<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paid Live Courses - Weblovesoft EduTech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: "Poppins", sans-serif; background: #f9fafc; margin: 0; color: #333; }
    header { background: #2b3a55; color: #fff; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
    .logo { display: flex; align-items: center; }
    .logo img { height: 50px; margin-right: 12px; }
    nav a { color: #fff; margin: 0 12px; text-decoration: none; font-weight: 500; }
    nav a:hover { color: #ffce00; }
    .menu-toggle { display: none; font-size: 1.8rem; cursor: pointer; }
    @media (max-width: 768px) {
      nav { position: absolute; top: 70px; right: 0; background: #2b3a55; width: 200px; flex-direction: column; display: none; padding: 15px; border-radius: 8px 0 0 8px; }
      nav.active { display: flex; }
      nav a { margin: 10px 0; }
      .menu-toggle { display: block; color: #fff; }
    }
    .hero { height: 50vh; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1581091870623-64f6ef168a90') center/cover no-repeat; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: #fff; padding: 20px; }
    .hero h2 { font-size: 2rem; margin-bottom: 10px; }
    .btn { padding: 12px 25px; background: #ffce00; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; text-decoration: none; color: #333; transition: 0.3s; }
    .btn:hover { background: #ffc107; transform: scale(1.05); }
    footer { background: #2b3a55; color: #fff; text-align: center; padding: 20px 10px; margin-top: 40px; }
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 50px 20px; }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Weblovesoft Logo">
    <span>Weblovesoft EduTech</span>
  </div>
  <i class="fas fa-bars menu-toggle"></i>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">About</a>
    <a href="#">Courses</a>
    <a href="#">Contact</a>
    <a href="#">Login</a>
  </nav>
</header>

<section class="hero">
  <h2>Paid Live Courses</h2>
  <p>Click below to join your live session</p>
</section>

<div id="courses-container">
  <!-- Dynamic course cards will appear here -->
</div>

<footer>
  <p>Â© 2025 Weblovesoft EduTech. All Rights Reserved.</p>
</footer>

<script>
  // Mobile menu toggle
  const menuToggle = document.querySelector(".menu-toggle");
  const nav = document.querySelector("nav");
  menuToggle.addEventListener("click", () => nav.classList.toggle("active"));

  // Array of live courses
  const liveCourses = [
    {
      name: "Python Full Stack Live Class",
      startTime: "Mon & Wed | 6PM - 8PM",
      meetLink: "https://meet.google.com/abc-defg-hij"
    },
    {
      name: "Web Development Live Class",
      startTime: "Tue & Thu | 5PM - 7PM",
      meetLink: "https://meet.google.com/xyz-uvwx-yza"
    },
    {
      name: "Java Programming Live Class",
      startTime: "Sat & Sun | 10AM - 12PM",
      meetLink: "https://meet.google.com/lmn-opqr-stu"
    }
  ];

  const container = document.getElementById("courses-container");

  // Function to render courses
  function renderCourses() {
    container.innerHTML = ""; // Clear previous content
    liveCourses.forEach(course => {
      const div = document.createElement("div");
      div.className = "container";
      div.innerHTML = `
        <h3>${course.name}</h3>
        <p>Live Session Starts On: <strong>${course.startTime}</strong></p>
        <a href="${course.meetLink}" target="_blank" class="btn">Join Live Class</a>
      `;
      container.appendChild(div);
    });
  }

  // Initial render
  renderCourses();
</script>

</body>
</html>
